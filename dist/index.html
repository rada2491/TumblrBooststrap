<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 nav-tum">
                    <img src="img/tumblrIcon.png" alt="">
                    <input type="search" class="form-control mr-sm-2 search-box" placeholder="Search Tumblr" aria-label="Search">

                    <ul class="navbar-nav mx-auto icon-nav">
                        <li class="nav-item active">
                            <a class="navbar-brand" href="#">
                                <img class="nav-icons" src="img/houseOn.png" alt="">
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="navbar-brand" href="#">
                                <img class="nav-icons" src="img/locOff.png" alt="">
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="navbar-brand" href="#">
                                <img class="nav-icons" src="img/mailOff.png" alt="">
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="navbar-brand" href="#">
                                <img class="nav-icons" src="img/chatOff.png" alt="">
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="navbar-brand" href="#">
                                <img class="nav-icons" src="img/boltOff.png" alt="">
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="navbar-brand" href="#">
                                <img class="nav-icons" src="img/personOff.png" alt="">
                            </a>
                        </li>
                        <li class="nav-item active pen-icon">
                            <a class="navbar-brand" href="#">
                                <img class="nav-icons" src="img/pen.png" alt="">
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </header>

    <main>
        <div class="container-fluid big-cont">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-2 user-photo">
                            <img src="img/pPhotoRetroGirl.png" alt="" class="user-photo">
                        </div>
                        <div class="col-md-10 user-Panel">
                            <ul class="action-icons">
                                <li class="user-options">
                                    <img src="img/text.png" alt="">
                                    <p class="text-color">Text</p>
                                </li>
                                <li class="user-options">
                                    <img src="img/photo.png" alt="">
                                    <p class="text-color">Photos</p>
                                </li>
                                <li class="user-options">
                                    <img src="img/quote.png" alt="">
                                    <p class="text-color">Quote</p>
                                </li>
                                <li class="user-options">
                                    <img src="img/link.png" alt="">
                                    <p class="text-color">Link</p>
                                </li>
                                <li class="user-options">
                                    <img src="img/chat.png" alt="">
                                    <p class="text-color">Chat</p>
                                </li>
                                <li class="user-options">
                                    <img src="img/audio.png" alt="">
                                    <p class="text-color">Audio</p>
                                </li>
                                <li class="user-options">
                                    <img src="img/video.png" alt="">
                                    <p class="text-color">Video</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 user-photo2">
                            <img src="img/pPhotoGuy.png" alt="" class="user-photo">
                        </div>
                        <div class="col-md-10 user-Panel2">

                        </div>
                        <div class="col-md-10 user-Panel3">
                            <img src="img/mainPhoto.png" alt="">
                        </div>
                        <div class="col-md-10 user-Panel4">

                        </div>
                    </div>
                </div>
                <div class="col-md-3 cont-lateral">
                    <div class="row">
                        <div class="col-md-12 cont-lateral-sup">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/ionicons@4.2.5/dist/ionicons.js"></script>
</body>

</html>
